<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD 3D Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #fileInput {
            margin: 5px 0;
        }
        
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }
        
        input[type="range"] {
            width: 120px;
            margin: 0 5px;
        }
        
        #controls div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div>PCD 3D Viewer</div>
            <input type="file" id="fileInput" accept=".pcd" />
            <button onclick="loadDefaultPCD()">加载默认PCD</button>
            <button onclick="resetCamera()">重置相机</button>
            <div style="margin-top: 10px;">
                <label>点大小: <input type="range" id="pointSizeSlider" min="0.05" max="5" value="0.1" step="0.1" oninput="updatePointSize()"></label>
                <span id="pointSizeValue">0.05</span>
            </div>
            <div style="margin-top: 10px;">
                <label for="colorMode">着色模式:</label>
                <select id="colorMode" onchange="changeColorMode()">
                    <option value="default">默认</option>
                    <option value="height">高度渐变</option>
                    <option value="rainbow">彩虹</option>
                    <option value="heat">热力图</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label for="heightFilter">高度过滤器:</label>
                <div>
                    <label>最小: <input type="range" id="minHeightSlider" min="0" max="100" value="0" step="0.1" onchange="updateHeightFilter()"></label>
                    <span id="minHeightValue">0.0</span>
                </div>
                <div>
                    <label>最大: <input type="range" id="maxHeightSlider" min="0" max="100" value="100" step="0.1" onchange="updateHeightFilter()"></label>
                    <span id="maxHeightValue">1000.0</span>
                </div>
                <button onclick="resetHeightFilter()">重置</button>
            </div>
            <div style="margin-top: 15px; border-top: 1px solid #444; padding-top: 10px;">
                <div><strong>路点编辑模式</strong></div>
                <div>
                    <input type="checkbox" id="waypointMode" onchange="toggleWaypointMode()">
                    <label for="waypointMode">路点模式</label>
                </div>
                <button onclick="clearWaypoints()">全部删除</button>
                <button onclick="removeLastWaypoint()">删除上一个</button>
                <button onclick="exportWaypoints()">导出</button>
                <div id="waypointCount">路点数: 0</div>
            </div>
            <div>鼠标: 旋转·缩放·平移</div>
            <div>ROS坐标系: 红=X(前), 绿=Y(左), 蓝=Z(上)</div>
        </div>
        
        <div id="info">
            <div id="pointCount">Points: 0</div>
            <div id="loadStatus">Ready</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PCDLoader.js"></script>
    <script src="js/pcd-viewer.js"></script>
</body>
</html>
