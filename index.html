<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD 3D Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #fileInput {
            margin: 5px 0;
        }
        
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }
        
        input[type="range"] {
            width: 120px;
            margin: 0 5px;
        }
        
        #controls div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div>PCD 3D Viewer</div>
            <input type="file" id="fileInput" accept=".pcd" />
            <button onclick="loadDefaultPCD()">デフォルトPCDを読み込み</button>
            <button onclick="resetCamera()">カメラリセット</button>
            <div style="margin-top: 10px;">
                <label for="colorMode">カラーリング:</label>
                <select id="colorMode" onchange="changeColorMode()">
                    <option value="default">デフォルト</option>
                    <option value="height">高度グラデーション</option>
                    <option value="rainbow">レインボー</option>
                    <option value="heat">ヒートマップ</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label for="heightFilter">高さフィルタ:</label>
                <div>
                    <label>最小: <input type="range" id="minHeightSlider" min="0" max="100" value="0" step="0.1" onchange="updateHeightFilter()"></label>
                    <span id="minHeightValue">0.0</span>
                </div>
                <div>
                    <label>最大: <input type="range" id="maxHeightSlider" min="0" max="100" value="100" step="0.1" onchange="updateHeightFilter()"></label>
                    <span id="maxHeightValue">100.0</span>
                </div>
                <button onclick="resetHeightFilter()">リセット</button>
            </div>
            <div style="margin-top: 15px; border-top: 1px solid #444; padding-top: 10px;">
                <div><strong>Waypoint編集モード</strong></div>
                <div>
                    <input type="checkbox" id="waypointMode" onchange="toggleWaypointMode()">
                    <label for="waypointMode">Waypointモード</label>
                </div>
                <button onclick="clearWaypoints()">全削除</button>
                <button onclick="removeLastWaypoint()">一個削除</button>
                <button onclick="exportWaypoints()">エクスポート</button>
                <div id="waypointCount">Waypoints: 0</div>
            </div>
            <div>マウス: 回転・ズーム・パン</div>
            <div>ROS座標系: 赤=X(前), 緑=Y(左), 青=Z(上)</div>
        </div>
        
        <div id="info">
            <div id="pointCount">Points: 0</div>
            <div id="loadStatus">Ready</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/pcd-viewer.js"></script>
</body>
</html>
